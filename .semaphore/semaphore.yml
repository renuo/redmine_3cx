version: v1.0
name: redmine_3cx
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: redmine_3cx
  env_vars:
    - name: RAILS_ENV
      value: test
    - name: SEMAPHORE_CI
      value: "true"
    - name: DATABSE_ADAPTER
      value: "postgresql"
    - name: REDMINE_VERSION
      value: "5.1"
    - name: RUBY_VERSION
      value: "3.1.4"

blocks:
  - name: Fastcheck
    dependencies: []
    execution_time_limit:
      minutes: 2
    task:
      jobs:
        - name: fastcheck
          env_vars:
            - name: RUBY_VERSION
              value: "3.1.1"
          commands:
            - sem-version ruby $RUBY_VERSION -f
            - checkout --use-cache
            - bin/fastcheck || true
            - bin/fastcheck

  - name: Redmine 5
    dependencies: []
    execution_time_limit:
      minutes: 5
    task:
      jobs:
        - name: checks
          commands:
            - sem-version ruby $RUBY_VERSION -f
            - sem-service start $SEMAPHORE_DATABASE_ADAPTER
            - checkout --use-cache
            - ~/redmine_3cx/.semaphore/bin/setup_redmine
            - ~/redmine_3cx/.semaphore/bin/setup_redmine_contacts
            - ~/redmine_3cx/.semaphore/bin/setup_redmine_3cx
            - cd ~/redmine/plugins/redmine_3cx
            - CI=true bundle exec rake redmine_3cx:check
          matrix:
            - env_var: REDMINE_VERSION
              values: ["5.1", "5.0"]
            - env_var: SEMAPHORE_DATABASE_ADAPTER
              values: ["postgres", "mysql"]

  - name: Redmine 4
    dependencies: []
    execution_time_limit:
      minutes: 5
    task:
      jobs:
        - name: checks
          env_vars:
            - name: RUBY_VERSION
              value: "2.6.10"
          commands:
            - sem-version ruby $RUBY_VERSION -f
            - sem-service start $SEMAPHORE_DATABASE_ADAPTER
            - checkout --use-cache
            - ~/redmine_3cx/.semaphore/bin/setup_redmine
            - ~/redmine_3cx/.semaphore/bin/setup_redmine_contacts
            - ~/redmine_3cx/.semaphore/bin/setup_redmine_3cx
            - cd ~/redmine/plugins/redmine_3cx
            - CI=true bundle exec rake redmine_3cx:check
          matrix:
            - env_var: REDMINE_VERSION
              values: ["4.2", "4.1", "4.0"]
            - env_var: SEMAPHORE_DATABASE_ADAPTER
              values: ["postgres", "mysql"]
