version: v1.0
name: hermes_link
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets: []
  execution_time_limit:
    minutes: 5
  env_vars:
    - name: RAILS_ENV
      value: test
    - name: SEMAPHORE_CI
      value: "true"
    - name: REDMINE_VERSION
      value: "5.1"
    - name: RUBY_VERSION
      value: "2.6.0"

blocks:
  - name: Linting
    task:
      jobs:
        - name: linter
          commands:
            - sem-version ruby $RUBY_VERSION -f
            - cache restore redmine-$REDMINE_VERSION
            - cd redmine
            - yarn
            - sem-service start postgres
            - cd plugins
            - checkout
            - cp .semaphore/database.yml ../../config/database.yml
            - bin/setup
            - bin/fastcheck

  - name: Redmine Compatibility
    task:
      jobs:
        - name: caching
          commands:
            - git clone -b $REDMINE_VERSION-stable git@github.com:redmine/redmine.git
            - cache store redmine-$REDMINE_VERSION ./redmine
          matrix:
            - env_var: REDMINE_VERSION
              values: ["5.1", "5.0", "4.2", "4.1", "4.0"]
        - name: checks
          commands:
            - sem-version ruby $RUBY_VERSION -f
            - cache restore redmine-$REDMINE_VERSION
            - cd redmine
            - yarn
            - sem-service start postgres
            - cd plugins
            - checkout
            - cp .semaphore/database.yml ../../config/database.yml
            - bin/setup
          matirx:
            - env_var: REDMINE_VERSION
              values: ["5.1", "5.0", "4.2", "4.1", "4.0"]
